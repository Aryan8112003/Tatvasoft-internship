<div class="login">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
  <div class="min-h-screen flex items-center justify-center bg-grey-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      
      <form (ngsubmit)="onlogin()" #loginform="ngForm" class="space-y-5">
        <label for="email" class="block text-sm font-medium text-gray-800 mb-1">Email:</label>
        <input type="email" name="email" id="email" [(ngModel)]="email" required #emailfield="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <br>

        <div class="email_error" *ngIf="emailfield.invalid && emailfield.touched" class="text-sm text-red-500 mt-1">
          Email is invalid!!!</div>


        <label for="password" class="block text-sm font-medium text-gray-800 mb-1">Password:</label>
        <input type="password" name="password" id="password" [(ngModel)]="password" required #passwordfield="ngModel" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <div class="password_error" *ngIf="passwordfield.invalid && passwordfield.touched" class="text-sm text-red-500 mt-1">Password is required!!!</div>


        <button type="submit" [disabled]="loginform.invalid" class="w-full bg-blue-600 text-white py-2 rounded-md hover:shadow-md ">Login</button>
      </form>
    </div>
  </div>
</div>
